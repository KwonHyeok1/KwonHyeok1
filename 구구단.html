    <title>구구단</title>
    <script>
        
        for(i=2; i<=9; i++){
            document.write(i+"단<br>");
            for(a=1;a<=9;a++){
                document.write(i+"*"+a+"="+i*a+"<br>");
            }
        }
    </script>
